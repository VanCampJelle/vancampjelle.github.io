<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fullscreen Toggle</title>
  <style>
    #myDiv {
      width: 300px;
      height: 200px;
      background-color: lightblue;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>

<div id="myDiv">Click to Fullscreen / Double Click to Exit</div>

<script>
  const div = document.getElementById("myDiv");

  // Single click to enter fullscreen
  div.addEventListener("click", () => {
    if (!document.fullscreenElement) {
      div.requestFullscreen().catch(err => {
        console.error(`Error trying to enable fullscreen: ${err.message}`);
      });
    }
  });

  // Double click to exit fullscreen
  div.addEventListener("dblclick", () => {
    if (document.fullscreenElement) {
      document.exitFullscreen().catch(err => {
        console.error(`Error trying to exit fullscreen: ${err.message}`);
      });
    }
  });
</script>

</body>
</html>
